<!DOCTYPE html>
<meta charset="utf-8">
<title>HON Force-Directed</title>
<link rel="stylesheet" type="text/css" href="moreau_fys.css">
<!-- <link rel="stylesheet" type="text/css" href="sunburst.css"> -->

<body>

	<!-------------------------------------------------------------------------------------------------------->

	<div id="hon_fdd">

		<div id="hon_diagram">
			<svg class="column" width = "960" height = "800" ></svg>
		</div>

		<div id="controls">
			<h3>Controls:</h3>
			<ul>
				<li>Click a node to highlight its connections</li>
				<li>Double click anywhere on the canvas to stop highlighting</li>
				<li>Click and drag a node to move it around</li>
			</ul>
		</div>

		<div id="node_info">
			<h3>Click node for data:</h3>
			<table>
				<tr id="id">		<th>NODE:</th>		<td></td>	</tr>
				<tr id="group">		<th>GROUP:</th>		<td></td>	</tr>
				<tr id="inLinks">	<th>LINKS IN:</th>	<td></td>	</tr>
				<tr id="outLinks">	<th>LINKS OUT:</th>	<td></td>	</tr>
			</table>
		</div>

    	<div id="map"></div>
    	<div id="legend">
      		<h3>Change node size</h3>
      		<div class="input-group" id="filters">
				<label><input type="radio" name="filter" value="none">None (uniform size)</label><br />
        		<label><input type="radio" name="filter" value="all">All links</label><br />
        		<label><input type="radio" name="filter" value="in">Links in</label><br />
        		<label><input type="radio" name="filter" value="out">Links out</label><br />
      		</div>
    	</div>

		<div id="legend">
    	  	<h3>Change group coloring</h3>
      		<div class="input-group" id="groupings">
				<label><input type="radio" name="grouping" value="gephi">HON Community groupings</label><br />
        		<label><input type="radio" name="grouping" value="D15">15-D Node2Vec clusters</label><br />
        		<label><input type="radio" name="grouping" value="D2">2-D T-SNE Node2Vec clusters</label><br />
      		</div>
    	</div>

	</div>

	<!-------------------------------------------------------------------------------------------------------->

	<div id="sunburst">
	
		<div id="full_sunburst">
			<div id="active_sequence"></div>
			<div id="sunburst_diagram"></div>
		</div>

		<div id="dialog-window">
			<div id="non-scrollable-content">
				<p>Showing sequence data for:</p>
				<p id="node_sequence"></p>
			</div>

  			<div id="scrollable-content">
				<table>
					<tr></tr>
				</table>
  			</div>
  		</div>

	</div>

	<!-------------------------------------------------------------------------------------------------------->

	<div id="sankey">
		
		<p id="sankey_diagram">	

	</div>

	<!-------------------------------------------------------------------------------------------------------->

</body>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="http://d3js.org/d3-selection-multi.v1.js"></script>
<script type="text/javascript" src="../diagrams/force_directed/hon_v2.js"></script>
<script type="text/javascript" src="../diagrams/sunburst/sunburst_v2.js"></script>
<script>

	/* THIS IS WHERE ALL DATA FILES SHOULD BE DECLARED */

	// force directed files
	const NODE_FILE = "../csv_files/struc2vec-directed-weighted-classified.csv";
	const LINK_FILE = "../csv_files/weights-network-cell.csv";

	// sunburst diagram files
	const FLARE_FILE = "../json_files/sunburst_data_struc2vec.json"
	const SEQUENCE_FILE = "../csv_files/sequence.csv"


	// make the diagrams
	makeSunburst(FLARE_FILE , SEQUENCE_FILE);
	makeForceDirected( NODE_FILE , LINK_FILE );


</script>
