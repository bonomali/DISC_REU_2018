<!DOCTYPE html>
<meta charset="utf-8">
<title>All in One</title>
<link rel="stylesheet" type="text/css" href="moreau_fys.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- <link rel="stylesheet" type="text/css" href="sunburst.css"> -->

<body>

	<!-------------------------------------------------------------------------------------------------------->

	<div class = "row">
		
		<div class = "col-md-2" id = "node_info">
			<h6>Click node for data:</h6>
			<table id="node_info">
				<tr id="id">		<th>NODE:</th>		<td></td>	</tr>
				<tr id="group">		<th>GROUP:</th>		<td></td>	</tr>
				<tr id="inLinks">	<th>LINKS IN:</th>	<td></td>	</tr>
				<tr id="outLinks">	<th>LINKS OUT:</th>	<td></td>	</tr>
			</table>
		

    	
      		<h6>Change node size:</h6>
      		<div class="input-group" id="filters">
				<label><input type="radio" name="filter" value="none">None (uniform size)</label><br />
        		<label><input type="radio" name="filter" value="all">All links</label><br />
        		<label><input type="radio" name="filter" value="in">Links in</label><br />
        		<label><input type="radio" name="filter" value="out">Links out</label><br />
      		</div>
    	
    	  	<h6>Change group coloring:</h6>
      		<div class="input-group" id="groupings">
				<label><input type="radio" name="grouping" value="gephi">HON Community groupings</label><br />
        		<label><input type="radio" name="grouping" value="D15">15-D Struc2Vec clusters</label><br />
        		<label><input type="radio" name="grouping" value="D2">2-D T-SNE Struc2Vec clusters</label><br />
      		</div>
			
		</div>
		<div class = "col-md-4" id = "hon_diagram">
			<svg class="column" width = "370" height = "370" ></svg>
		</div>
		
		<div class = "col-md-3" id = "full_sunburst">
			<div id="active_sequence"></div>
			<div id="sunburst_diagram"></div>
		</div>
		
		
		<div class = "col-md-3" id = "dialog-window">
					
		    <div id = "url_table">
				<table>
					<thead>
						<th>id</th>
						<th>content</th>
						<th>type</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			
			<div id="non-scrollable-content">
				<p>Show sequence data for:</p>
				<p id="node_sequence"></p>
			</div>

  			<div id="scrollable-content">
				<table>
					<tr></tr>
				</table>
  			</div>

		</div>
		
	</div>
	
	<div class = "row">
		
		<div class = "col-md-2" id = "histogram_info">
			<div id="legend">
				<h6>Change comparison: </h6>
				<div class="input-group" id="filters">
					<label><input type="radio" name="filter" value="aggregate">  Compare aggregate data</label><br />
					<label><input type="radio" name="filter" value="two" checked="checked">  Compare two students</label><br />
				</div>
			</div>
			
			
			<label for="nValue1" style="display: inline-block; width: 200px; text-align: left">
				student number 1 = <span id="nValue1-value"></span>
			</label>
			<input type="number" min="1" max="934" step="1" value="1" id="nValue1">
			
			<label for="nValue2" style="display: inline-block; width: 200px; text-align: left">
				student number 2 = <span id="nValue2-value"></span>
			</label>
			<input type="number" min="1" max="934" step="1" value="1" id="nValue2">
		</div>
		
		<div class = "col-md-4" id = "histogram">	
			<svg width="460" height="220"></svg>
		</div>


		<div class = "col-md-4" id = "sankey_diagram"></div>
		<div class = "col-md-2" id = "sankey_info">
			<p> Choose node: </p>
			<div id="sankey_button" class="scrollable-content" ></div>
		</div>
		
	</div>

</body>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="http://d3js.org/d3-selection-multi.v1.js"></script>
<script type="text/javascript" src="../force_directed/hon_v3.js"></script>
<script type="text/javascript" src="../sunburst/sunburst_v3.js"></script>
<script type="text/javascript" src="../sankey/sankey_plugin.js"></script>
<script type="text/javascript" src="../sankey/sankey.js"></script>
<script type="text/javascript" src="../stacked_histogram/histogram_v2.js"></script>
