<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>

<link rel="stylesheet" type="text/css" href="sankey.css">
<style>

.node rect {
cursor: move;
		fill-opacity: .9;
		shape-rendering: crispEdges;
}

.node text {
		pointer-events: none;
		text-shadow: 0 1px 0 #fff;
}

.link {
fill: none;
stroke: #000;
		stroke-opacity: .2;
}

.link:hover {
		stroke-opacity: .5;
}

</style>

<body>

<p id="chart">
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
